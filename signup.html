<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="#" class="container_form" novalidate>
            <h2 class="form_title">Sign Up</h2>
            <div class="form_group">
                <label for="firstName" class="form_label">First Name </label>
                <input type="text" class="form_control firstName" id="firstName" placeholder="First Name">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="lastName" class="form_label ">Last Name </label>
                <input type="text" class="form_control lastName" id="lastName" placeholder="Last Name">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="userName" class="form_label  ">Username</label>
                <input type="text" class="form_control username" id="userName" placeholder="username">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="email" class="form_label">Email</label>
                <input type="email" class="form_control email" id="email" placeholder="email">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="password" class="form_label">Password</label>
                <input type="password" class="form_control password" id="password" placeholder="password">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="school" class="form_label ">School </label>
                <input type="text" class="form_control school" id="school" placeholder="school">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="department" class="form_label ">Department </label>
                <input type="text" class="form_control department" id="department" placeholder="department">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group form_button">
                <button class="submit_button">Sign Up</button>
            </div>
            <div class="form_login">
                <p>ALready have an account? <a href="reset.html">Login Here</a></p>
            </div>
        </form>


    </div>
    <script src="signUp.js"></script>
</body>
</html>
