<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="#" class="container_form" novalidate>
            <h2 class="form_title">Sign In</h2>
            <div class="form_group">
                <label for="userName" class="form_label  ">Username</label>
                <input type="text" class="form_control username" id="userName" placeholder="username">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="email" class="form_label">Email</label>
                <input type="email" class="form_control email" id="email" placeholder="email">
                <small class="error-message">Error Occured </small>
            </div>
            <div class="form_group">
                <label for="password" class="form_label">Password</label>
                <input type="password" class="form_control password" id="password" placeholder="password">
                <small class="error-message">Error Occured </small>
            </div>
    
            <div class="form_group form_button">
                <button class="submit_button">Login</button>
            </div>
            <div class="form_login">
                <p>New to Greenbrain? <a href="signup.html">Sign Up Here</a></p>
            </div>
            <div class="form_pass">
                <a href="reset.html">Forgot Password?</a>
            </div>
        </form>


    </div>
    <script src="./signUp.js"></script>
</body>
</html>
